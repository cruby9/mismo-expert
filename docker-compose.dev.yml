version: '3.8'

services:
  mismo-expert:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    volumes:
      # Mount source for hot reloading
      - ./src:/app/src
      - ./data:/app/data
      - ./db:/app/db
    command: npm run dev  # Uses --watch flag from package.json